description: >-
  Фабрика MILYANA – это передовой европейский опыт и 12 лет успешного развития в
  производстве межкомнатных дверей.


  Мы создаем не просто двери – мы создаем индивидуальные разумные интерьерные решения. Нас очень волнует, как выглядят двери, выпущенные нашей Фабрикой, как долго они прослужат, и какие ощущения Вы испытаете, прикоснувшись к ним.


  В 2006 году при общей численности производства в 30 человек мы выпускали всего 5 моделей дверей, производя от 100-300 полотен в месяц. Постепенное плановое расширение и модернизация производства, внедрение новейших передовых технологий, обучение рабочего персонала позволили Фабрике выйти на новый уровень.


  MILYANA сегодня - это крупное предприятие с современной системой управления. Исключительную точность изготовления и высокое качество продукции обеспечивает высококлассное оборудование из Италии, Германии и Австрии, а также метод полного цикла от сушки сырья до упаковки. Сейчас мы выпускаем 38 моделей дверей, способных удовлетворить самые взыскательные вкусы. Производственные мощности позволяют изготавливать до 7000 полотен в месяц.


  Мы нашли оптимальный баланс: качество-цена-дизайн. В нашей работе мы используем натуральный шпон, шпон файн-лайн, а также покрытие Эмаль. Всего 30 цветовых решений в шпоне и возможность колеровки эмали в цвета RAL. Ассортимент стекол для дверных полотен позволит любому помещению стать особенным. Выбирайте из многообразия вариантов: триплекс, триплекс с рисунком, мателюкс с двусторонним фьюзингом, бевелс-витражи, мателюкс односторонний с фацетом, инверсионные стекла с художественным рисунком.


  Мы хотим быть в чем-то лучше других. И если есть возможность сделать больше, мы непременно так и поступаем.


  Двери MILYANA - Двери, за которыми Вас ждут.
